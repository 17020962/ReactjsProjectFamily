<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="all.js"></script>
</head>

<body>

    <!-- nav bar -->
    <nav class="nav">
        <div class="nav__header">
            <img src="./images/logo.png" alt="" class="nav__header-logo">
            <span class="nav__header-btn">
                <i class="fas fa-bars"></i>
            </span>
        </div>
        <ul class="nav__links">
            <li><a href="index.html" class="nav__single-link">Home</a></li>
            <li><a href="#" class="nav__single-link">News</a></li>
            <li><a href="#" class="nav__single-link">Contact</a></li>
        </ul>
    </nav>
    <!-- end of nav bar -->

    <!-- section contact -->

    <section class="contact">
        <div class="contact__center">
            <article class="contact__info">
                <div class="news__title">
                    <h1 class="news__title-name">
                        Contact
                    </h1>
                </div>
                <div class="contact__info-single">
                    <div class="contact__info-single-name">address:
                        <span class="contact__info-single-info">
                            kí túc xá Ngoại ngữ - Đại học Quốc gia Hà Nội
                        </span></div>
                </div>
                <div class="contact__info-single">
                    <div class="contact__info-single-name">phones:
                        <span class="contact__info-single-info">
                            0868219953
                        </span>
                    </div>
                </div>
                <div class="contact__info-single">
                    <div class="contact__info-single-name">We are open:
                        <span class="contact__info-single-info">
                            Mn-Fr: 10 am-8 pm
                        </span></div>
                </div>
                <div class="contact__info-single-icons">
                    <a href="#" class="contact__info-single-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="contact__info-single-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="contact__info-single-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </article>
            <form class="contact__form">
                <div class="news__title">
                    <h1 class="news__title-name">
                        Let's get in touch
                    </h1>
                </div>
                <div class="contact__form-single">
                    <label for="Name">Your name</label>
                    <input type="text" class="contact__form-single-input" />
                </div>
                <div class="contact__form-single">
                    <label for="email">Your email</label>
                    <input type="email" class="contact__form-single-input" />
                </div>
                <div class="contact__form-single">
                    <label for="email">Your message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button class="contact__form-btn">send</button>
            </form>
        </div>
    </section>

    <!-- end of section contact -->

    <!-- footer -->

    <section class="footer">
        <div class="footer__center">
            <article class="footer__center-copyright">
                Copyright (c) 2019 All rights reserved by TranHongPhuc
            </article>
            <article class="footer__center-contact">
                <a href="#" class="footer__single-icon">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="footer__single-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="footer__single-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </article>
        </div>
    </section>

    <!-- end of footer -->

    <!-- top button -->

    <div class="top__btn">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- end of top button -->

    <script src="script.js"></script>
</body>

</html>
